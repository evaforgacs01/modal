<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/js/modal.css">
</head>
<body>

<h2>Modal Example</h2>


<button id="btn">Open Modal</button>


<div id="myModal" class="modal">

  
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
        <h3>Cssscript.com</h3>
        Lorem ipsum dolor sit amet consectetur
         adipisicing elit. Vel iure neque perspiciatis
          tempora aspernatur vero exercitationem, 
        numquam voluptates commodi nisi fugit quisquam
         dolorem non quae molestias illum. Hic, 
         provident quidem.</p>
         <button>Close</button>
  </div>

</div>

<script src="/js/modal.js"></script>

</body>
</html>
